<!DOCTYPE html>
<html>
  <head>
    <title>Slider</title>
    <style>
      div.item:nth-child(1) {
        background: blueviolet;
      }
      div.item:nth-child(2) {
        background-color: pink;
      }
      div.item:nth-child(3) {
        background-color: burlywood;
      }
      div.item:nth-child(4) {
        background-color: darkblue;
      }
      div.item:nth-child(5) {
        background-color: Crimson;
      }
      div.item:nth-child(6) {
        background-color: DarkSeaGreen;
      }
      div.item:nth-child(7) {
        background-color: fuchsia;
      }
      div.item:nth-child(8) {
        background-color: DarkSlateGray;
      }
      div.item:nth-child(9) {
        background-color: Coral;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
      $(document).ready(function () {
        var width = $('[data-role="slider"]').attr("data-width");
        var height = $('[data-role="slider"]').attr("data-height");
        var count = $('[data-role="slider"] div.item').length;

        $('[data-role="slider"]')
          .css({
            position: "relative",
            overflow: "hidden",
            width: width,
            height: height,
          })
          .find(".container")
          .css({
            textAlign: "center",
            position: "absolute",
            width: (count * width) / 3,
            height: (count * height) / 3,
            overflow: "hidden", //overflow가 hidden이라서 넘어가는 부분은 보이지 않음
          })
          .find(".item")
          .css({
            width: width,
            height: height,
            float: "left",
          });

        var currentwidthPage = 0;
        var currentheightPage = 0;
        var changePage = function () {
          $('[data-role="slider"] > .container').animate(
            {
              left: -currentwidthPage * width,
            },
            1000
          );
        };

        var downPage = function () {
          $('[data-role="slider"] > .container').animate(
            {
              top: -currentheightPage * height,
            },
            1000
          );
        };

        $("#left-button").click(function () {
          if (currentwidthPage > 0) {
            currentwidthPage = currentwidthPage - 1;
            changePage();
          } else {
            alert("왼쪽 끝입니다.");
          }
        });

        $("#right-button").click(function () {
          if (currentwidthPage < count / 3 - 1) {
            currentwidthPage = currentwidthPage + 1;
            changePage();
          } else {
            alert("오른쪽 끝입니다.");
          }
        });

        $("#down-button").click(function () {
          if (currentheightPage < count / 3 - 1) {
            currentheightPage = currentheightPage + 1;
            downPage();
          } else {
            alert("아래 끝입니다.");
          }
        });

        $("#up-button").click(function () {
          if (currentheightPage > 0) {
            currentheightPage = currentheightPage - 1;
            downPage();
          } else {
            alert("위 끝입니다.");
          }
        });
      });
    </script>
  </head>

  <body>
    <div data-role="slider" data-width="500" data-height="300">
      <div class="container">
        <div class="item">
          <h1>1 x 1 cell</h1>
          <p>* 정규화</p>
        </div>
        <div class="item">
          <h1>1 x 2 cell</h1>
          <p>Lorem ipsum dolor sit amet</p>
        </div>
        <div class="item">
          <h1>1 x 3 cell</h1>
          <p>Lorem ipsum dolor sit amet</p>
        </div>
        <div class="item">
          <h1>2 x 1 cell</h1>
          <p>* 정규화</p>
        </div>
        <div class="item">
          <h1>2 x 2 cell</h1>
          <p>Lorem ipsum dolor sit amet</p>
        </div>
        <div class="item">
          <h1>2 x 3 cell</h1>
          <p>Lorem ipsum dolor sit amet</p>
        </div>
        <div class="item">
          <h1>3 x 1 cell</h1>
          <p>* 정규화</p>
        </div>
        <div class="item">
          <h1>3 x 2 cell</h1>
          <p>Lorem ipsum dolor sit amet</p>
        </div>
        <div class="item">
          <h1>3 x 3 cell</h1>
          <p>Lorem ipsum dolor sit amet</p>
        </div>
      </div>
    </div>
    <button id="left-button">left</button>
    <button id="right-button">right</button>
    <button id="up-button">up</button>
    <button id="down-button">down</button>
  </body>
</html>
