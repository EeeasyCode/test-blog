<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      div.item:nth-child(1) {
        background: blueviolet;
      }
      div.item:nth-child(2) {
        background: pink;
      }
      div.item:nth-child(3) {
        background: burlywood;
      }
    </style>
    <script src="http://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
      $(document).ready(() => {
        var width = $('[data-role="slider"]').attr("data-width");
        var height = $('[data-role="slider"]').attr("data-height");
        var count = $('[data-role="slider"] div.item').length;

        $('[data-role="slider"]')
          .css({
            position: "relative",
            overflow: "hidden",
            width: width,
            height: height,
          })
          .find(".container")
          .css({
            position: "absolute",
            width: count * width,
            overflow: "hidden",
          })
          .find(".item")
          .css({
            width: width,
            height: height,
            float: "left",
          });

        var currentPage = 0;
        var changePage = () => {
          $('[data-role="slider"] > .container').animate(
            {
              left: -currentPage * width,
            },
            500
          );
        };
        $("#left-button").click(() => {
          if (currentPage > 0) {
            currentPage = currentPage - 1;
            changePage();
          }
        });
        $("#right-button").click(() => {
          if (currentPage < count - 1) {
            currentPage = currentPage + 1;
            changePage();
          }
        });
      });
    </script>

    <title>Document</title>
  </head>
  <body>
    <div data-role="slider" data-width="500" data-height="300">
      <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
      </div>
    </div>
    <button id="left-button"><-</button>
    <button id="right-button">-></button>
  </body>
</html>
