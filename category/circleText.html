<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
      $(document).ready(() => {
        const cnt = 0;
        const thanks = "감사합니다";
        let changedText = thanks.split("");
        let rightLoop;
        let leftLoop;
        $("#thankss").text(changedText.join(""));
        $("#left").on("click", (e) => {
          if (rightLoop) {
            clearInterval(rightLoop);
          }
          if (leftLoop) {
            clearInterval(leftLoop);
          }
          leftLoop = setInterval(() => {
            const lastText = changedText.pop();
            changedText.unshift(lastText);
            $("#thankss").text(changedText.join(""));
          }, 500);
          if (rightLoop) {
            clearInterval(rightLoop);
          }
        });
        $("#right").on("click", (e) => {
          if (rightLoop) {
            clearInterval(rightLoop);
          }
          if (leftLoop) {
            clearInterval(leftLoop);
          }
          rightLoop = setInterval(() => {
            const lastText = changedText.shift();
            changedText.push(lastText);
            $("#thankss").text(changedText.join(""));
          }, 500);
        });
        $("#stop").on("click", (e) => {
          if (rightLoop) {
            clearInterval(rightLoop);
          }
          if (leftLoop) {
            clearInterval(leftLoop);
          }
        });
      });
    </script>
  </head>
  <body>
    <div align="center" id="center">
      <div id="thankss"></div>
      <br />
      <br />
      <button id="left">left</button>
      <button id="right">right</button>
      <button id="stop">stop</button>
    </div>
  </body>
</html>
